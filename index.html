<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>lingmo download test</title>
    <script>
       function download(){
            const url = "file"
            const a = document.createElement("a");
            a.href = url;
            a.download = "这只是一个测试文件";
            a.click();
        }
    </script>
</head>
<body>
    <h1>lingmo 测试通道（下载页）</h1>
    <button onclick="download()">直接点我就完事了</button>
</body>
</html>
